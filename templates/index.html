<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      text-decoration: none;
      color: white;
    }
    .card{
      background-color: crimson;
      padding-top: 100px;
      padding-bottom: 100px;
      padding-left: 200px;
      padding-right: 200px;
      margin-bottom: 20px;
      width: 50%;
      font-size: 30px;
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .container{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class = 'container'>
    <a href="/playlist">
      <div class = "card">
        Download A Playlist
      </div>
    </a>
    <a href="/single">
      <div class = "card">
        Download A Song
      </div>
    </a>
  </div>
  
</body>
</html>
