<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body{
            /* background:url('https://www.digitalmusicnews.com/wp-content/uploads/2017/06/spotify-playlists-5.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
             */
            background-image: linear-gradient(to right, #2ecc71 , #3498db);
        }
        .card{
            margin: 20px;
            color:white;
            border: rgba(0,0,0, 0.2) 2px solid;
            background-color: rgba(0,0,0, 0.1);   
            text-align: center;       
            border-radius: 20px;
        }
        .row{
            justify-content:center;
            align-items: center;
            
        }
        .card-body{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
        .container{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
        nav{
            border-bottom:#3498db 2px solid;
            margin-bottom:20px;
        }
        #searchbar{
            width:20rem;
        }
        .card-body h1{
            font-size: 50px;
            font-weight: 200;
        }
        .card:hover{
            margin: 20px;
            color:white;
            border: rgba(0,0,0, 0.2) 2px solid;
            background-color: rgba(0,0,0, 0.2);   
            text-align: center; 
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark text-white" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Spotify Downloader</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/single">Single</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/playlist">Playlist</a>
          </li>
      </ul>
      <form class="d-flex" role="search" method = "post">
        <input class="form-control me-2" name ="searchbar" id  = "searchbar" type="search" placeholder="Search For A Song" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    <div class = "container">
        <div class = "row">
              <div class="card" style="width: 21rem;height:15rem;">
                <a href="/playlist">
                <div class="card-body">          
                    <h1>Playlist</h1>
                </div>
              </a>
              </div>
              <div class="card" style="width: 21rem;height:15rem;">
                <a href="/single">
                <div class="card-body">
                    <h1>Song</h1>
                </div>
              </a>
              </div>
        </div>
        
    </div>




    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
